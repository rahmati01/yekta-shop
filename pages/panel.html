<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <title>PANEL</title>
  </head>
  <body>
    <div class="panel-head">
      <div class="panel-head-logo">
        <h1>یکتا شاپ</h1>
      </div>
      <div class="panel-head-user">
        <p>محمدرضا رحمتی</p>
        <img src="../assets/images/icons/user-icon.png" alt="" />
      </div>
    </div>

    <div class="panel-page">
      <div class="panel-sideBar">
        <div class="panel-sideBar-img">
          <img src="../assets/images/logo.png" alt="" />
        </div>

        <div class="panel-sideBar-menu">
          <ul>
            <li class="panel-sideBar-menu-item">
              <img src="../assets/images/icons/setting.png" />
              <p>تنظیمات اصلی سایت</p>
            </li>

            <li class="panel-sideBar-menu-item">
              <img src="../assets/images/icons/menu-regular-72.png" />
              <a href="#">فهرست</a>
              <img src="../assets/images/icons/chevron-left-solid-48.png" />
            </li>

            <li class="panel-sideBar-menu-item">
              <img src="../assets/images/icons/category.png" />
              <a href="#">دسته بندی</a>
              <img src="../assets/images/icons/chevron-left-solid-48.png" />
            </li>

            <li class="panel-sideBar-menu-item">
              <img src="../assets/images/icons/badge-dollar-solid-72.png" />
              <a href="#">حسابداری</a>
              <img src="../assets/images/icons/chevron-left-solid-48.png" />
            </li>

            <li class="panel-sideBar-menu-item">
              <img src="../assets/images/icons/product.png" />
              <a href="#">محصولات</a>
              <img src="../assets/images/icons/chevron-left-solid-48.png" />
            </li>

            <li class="panel-sideBar-menu-item">
              <img src="../assets/images/icons/dollar-regular-36.png" />
              <a href="#">کد تخفیف</a>
              <img src="../assets/images/icons/chevron-left-solid-48.png" />
            </li>

            <li class="panel-sideBar-menu-item">
              <img src="../assets/images/icons/power-off-regular-72.png" />
              <a href="#">خروج</a>
            </li>
          </ul>
        </div>
      </div>

      <div class="panel-sideBar-responsive">
        <div class="panel-sideBar-img-responsive">
          <img src="../assets/images/logo.png" alt="" />
        </div>

        <div class="panel-sideBar-menu-responsive">
          <ul>
            <li class="panel-sideBar-menu-item-responsive">
              <a href="#"><img src="../assets/images/icons/setting.png" /></a>
            </li>

            <li class="panel-sideBar-menu-item-responsive">
              <a href="#">
                <img src="../assets/images/icons/menu-regular-72.png"
              /></a>
            </li>

            <li class="panel-sideBar-menu-item-responsive">
              <a href="#"> <img src="../assets/images/icons/category.png" /></a>
            </li>

            <li class="panel-sideBar-menu-item-responsive">
              <a href="#">
                <img src="../assets/images/icons/badge-dollar-solid-72.png"
              /></a>
            </li>

            <li class="panel-sideBar-menu-item-responsive">
              <a href="#"> <img src="../assets/images/icons/product.png" /></a>
            </li>

            <li class="panel-sideBar-menu-item-responsive">
              <a href="#">
                <img src="../assets/images/icons/dollar-regular-36.png"
              /></a>
            </li>

            <li class="panel-sideBar-menu-item-responsive">
              <a href="#"
                ><img src="../assets/images/icons/power-off-regular-72.png"
              /></a>
            </li>
            
          </ul>
        </div>
      </div>

      <div class="panel-main">
        <h1>تنظیمات اصلی سایت</h1>

        <form action="#" class="panel-main-form">
          <label for="site-name">عنوان سایت:</label>
          <input type="text" id="site-name" name="site-name" /><br /><br />

          <label for="main-color">انتخاب رنگ اصلی سایت:</label>
          <input type="color" id="main-color" name="main-color" /><br /><br />

          <label for="second-color">انتخاب رنگ مکمل سایت:</label>
          <input
            type="color"
            id="second-color"
            name="second-color"
          /><br /><br />

          <label for="logo">انتخاب لوگو سایت:</label>
          <input type="file" id="logo" name="logo" /><br /><br />

          <label for="introduction">متن معرفی سایت:</label>
          <textarea name="introduction" id="introduction"></textarea>

          <input type="submit" value="ذخیره" />
        </form>
      </div>
    </div>
    <div class="panel-footer">
      <p>تمامی حقوق این سایت برای فروشگاه یکتا محفوظ است</p>
    </div>
  </body>
</html>
